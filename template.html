<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="body-container">
        <!-- Topbar Section -->
        <header>
            <div class="topbar">
                <div class="call-btn">
                    <a href="tel:+2349028741416" class="btn-contact"><i class="fas fa-phone"></i>+234 902 874 1416</a>
                </div>
                <div class="deal">
                    <p>Get 50% Off on Selected Items  |  Shop Now</p>
                </div>
                <div class="topbar-control">
                    <p>Eng <i class="fas fa-angle-down"></i></p>
                    <p>Location <i class="fas fa-angle-down"></i></p>
                </div>
            </div>

            <!-- Navbar Section -->
            <nav class="navbar">
                <div class="nav-left">
                    <div class="navlogo">
                        <a href="index.html" class="nav-logo"><i class="fas fa-shopping-cart"></i>Shopcart</a>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#Categories" class="nav-link">Categories <i class="fas fa-angle-down"></i></a></li>
                        <li class="nav-item"><a href="#Deals" class="nav-link">Deals</a></li>
                        <li class="nav-item"><a href="#What's-New" class="nav-link">What's New</a></li>
                        <li class="nav-item"><a href="#Delivery" class="nav-link">Delivery</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <form class="search-bar">
                        <input type="text" name="Search" placeholder="Search...">
                    </form>
                    <div class="account">
                        <a href="#" target="_blank"><i class="fas fa-user"></i> Account</a>
                    </div>
                    <div class="cart">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                        </svg>
                        <span>0</span>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Shopping Cart Section -->
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <div class="item">
                    <div class="image">
                        <img src="assets/airfryer.jpg" alt="Product Image">
                    </div>
                    <div class="name">Product Name</div>
                    <div class="totalPrice">$200</div>
                    <div class="quantity">
                        <span class="minus"><</span>
                        <span>1</span>
                        <span class="plus">></span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">CHECK OUT</button>
            </div>
        </div>
    </div>

    <script src="shorpcart.js"></script>
</body>

</html>
